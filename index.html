<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DV-2 Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body{max-width:900px;margin:auto;padding:1rem;font-family:system-ui}
    #vis{width:100%;height:400px;border:1px solid #ccc}
  </style>
</head>
<body>
  <h1>Test: simple bar chart</h1>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "values": [
          {"mode":"Train","trips":280},
          {"mode":"Bus","trips":520},
          {"mode":"Ferry","trips":35}
        ]
      },
      "mark": "bar",
      "encoding": {
        "x": {"field": "mode", "type": "nominal", "axis": {"labelAngle": 0}},
        "y": {"field": "trips", "type": "quantitative", "title": "Trips (million)"},
        "color": {"field": "mode", "type": "nominal", "scale": {"scheme": "set2"}}
      }
    };
    vegaEmbed('#vis', spec, {actions: false});
  </script>
</body>
</html>
